<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link href="../style/primary.css" rel="stylesheet">
    <script src="../js/registrer.js"></script>
    
  </head>
  <body class="text-center">
    
        <main class="registrarse w-100 m-auto">
        <form>
            <a href="https://iesvelazquez.org/"><img class="mb-4" src="../images/velazquez_512.png" alt="" width="272" height="87"></a>
            <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

            <div class="form-floating">
                <input type="DNI" class="form-control" id="dni" placeholder="DNI">
                <label for="DNI" id="text_dni">DNI</label>
                <label for="error_dni" id="error_dni" style="color: red;"></label>
            </div>
            <div class="form-floating">
                <input type="Nombre" class="form-control" id="Nombre" placeholder="Nombre">
                <label for="Nombre" id="text_nombre">Nombre</label>
                <label for="error_Nombre" id="error_Nombre" style="color: red;"></label>
            
            <div class="form-floating">
                <input type="Apellidos" class="form-control" id="Apellidos" placeholder="Apellidos">
                <label for="Apellidos" id="text_apellidos">Apellidos</label>
                <label for="error_Apellidos" id="error_Apellidos" style="color: red;"></label>
            </div>
            <br>
            <hr/>
            <div class="form-floating">
                <p>¿Que eres?</p>
                <select name="tipo" id="tipo">
                    <option value="">Selecciona una opción</option>
                    <option value="alumno">Alumno</option>
                    <option value="docente">Docente</option>
                </select>
                <p for="error_tipo" id="error_tipo" style="color: red;"></p>
            </div>
            <hr/>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña" placeholder="Password">
                <label for="Contraseña">Contraseña</label>
                
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña2" placeholder="Password">
                <label for="Contraseña">Repetir Contraseña</label>
            </div>
            <hr>
            <div>
                <label for="cont" id="cont" style="color: black;">DEBE TENER ENTRE 4 Y 9 CARACTERES</label>
                <label for="error_contraseña" id="error_contraseña" style="color: red;"></label>
            </div>
            <hr>
            <br>
            <button class="w-100 btn btn-lg btn-primary" id="acceder">REGISTRARSE</button>
            <BR></BR>
            <button class="w-100 btn btn-lg btn-primary" id="cambiar">TENGO CUENTA</button>

        </form>
        </main>
    </body>
</html>
