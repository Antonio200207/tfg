<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTION IES VELAZQUEZ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="style/primary.css" rel="stylesheet">
    <script src="js/primary.js"></script>
    
  </head>
  <body class="text-center">
    
        <main class="registrarse w-100 m-auto">
        <form>
            <a href="https://iesvelazquez.org/"><img class="mb-4" src="images/velazquez_512.png" alt="" width="272" height="87"></a>
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
            <input type="DNI" class="form-control" id="dni" placeholder="DNI">
            <label for="DNI" id="text_dni">DNI</label>
            <label for="error_dni" id="error_dni" style="color: red;"></label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="contraseña" placeholder="Password">
            <label for="Contraseña" id="text_contra">Contraseña</label>
            <label for="error_contraseña" id="error_contraseña" style="color: red;"></label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" id="acceder">ENTRAR</button>
            <BR></BR>
            <button class="w-100 btn btn-lg btn-primary" id="cambiar">¿No tienes cuenta?</button>
            
            <a href="https://iesvelazquez.org/"><p class="mt-5 mb-3 text-body-secondary">-- IES Velázquez --</p></a>
            <p class="mt-5 mb-3 text-body-secondary">Antonio Guerrero Toscano</p>
        </form>
        </main>
    </body>
</html>
